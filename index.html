<html lang="en">
    <head>
        <meta charset="utf-8">

        <h1>Offical Beard Brothers Loot Distro Tool Beta</h1>

            <div id="d-input-journal">
                <textarea id="input-journal" class="input-field"></textarea>
                <div style="text-align:center;">
                <button id="bJournal" class="input-button">Import Journal</button>
            </div>
            </div> 
            <table id="output-journal" class="hide">
            </table>
        </div>
        <hr>
        
        <div class="data-section">
            <div id="d-input-rollem" class="hide">
                <p id="num">Paste Data from Rollem in Discord's dice-rolls channel. </p>
                <textarea id="input-rollem" class="input-field"></textarea>
                <div style="text-align:center;">
                <button id="bRollem" class="input-button">Import Rollem</button>
            </div>
            </div>
            <table id="output-rollem" class="hide">
            </table>
        </div>
        <script src="js/app.js"></script>
